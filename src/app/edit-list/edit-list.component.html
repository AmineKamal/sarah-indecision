<ion-header translucent>
  <ion-toolbar>
    <ion-title>Nouvelle Liste</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <ion-input placeholder="Nom de la liste" [(ngModel)]="name"></ion-input>
  </ion-item>

  <br />

  <ion-list>
    <ion-item>
      <ion-input #nwItem placeholder="Nouveau Item"></ion-input>
      <ion-icon (click)="add(nwItem.value); nwItem.value=''" name="add" slot="end" color="danger"></ion-icon>
    </ion-item>

    <ion-item-sliding *ngFor="let item of list; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ item }}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="update(i)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="remove(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Sauvegarder
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="complete()">
        <ion-icon slot="start" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
