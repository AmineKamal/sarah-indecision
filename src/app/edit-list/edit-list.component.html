<ion-header translucent>
  <ion-toolbar color="primary" class="p1">
    <ion-title>Nouvelle Liste</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<br />

<ion-content fullscreen color="light">
  <ion-card>
    <ion-list lines="full">
      <ion-item color="primary">
        <ion-input placeholder="Nom de la liste" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item-sliding *ngFor="let item of list; let i = index">
        <ion-item color="primary">
          <ion-label>
            <h2>{{ item }}</h2>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="update(i)">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="remove(i)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item color="primary">
        <ion-input #nwItem placeholder="Nouveau Item"></ion-input>
        <ion-icon (click)="add(nwItem.value); nwItem.value=''" name="add" slot="end"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="p1" (click)="complete()">
    <ion-title>
      Sauvegarder
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
