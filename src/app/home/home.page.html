<ion-header>
  <ion-toolbar>
    <ion-title>Sarah l'ind√©cise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 75px;">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add" (click)="openModal()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of list; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ item.name }}</h2>

          <ion-chip *ngFor="let option of item.options">
            <ion-label>{{ option }}</ion-label>
          </ion-chip>

        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="roulette(i)">
          <ion-icon slot="icon-only" name="aperture-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="openModal(i)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="remove(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
