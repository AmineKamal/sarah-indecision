<ion-header>
  <ion-toolbar color="primary" class="p1">
    <ion-title>Sarah l'ind√©cise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div style="height: 75px;">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="primary">
        <ion-icon name="add" (click)="openModal()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let item of list; let i = index" lines="full">
        <ion-item color="primary" lines="full">
          <ion-icon slot="start" name="aperture-outline" (click)="roulette(i)"></ion-icon>
          <ion-label>
            <h2>{{ item.name }}</h2>

            <ion-chip *ngFor="let option of item.options">
              <ion-label>{{ option }}</ion-label>
            </ion-chip>

          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="openModal(i)">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="remove(i)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="p1" (click)="calc()">
    <ion-title>
      Calculatrice de Sarah
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="calculator"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
